<html>
<title>Tute4</title>
<body>
    <h1>Registration Form</h1>
<form>
    <label for="fname">First Name: </label><input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last Name: </label><input type="text" id="lname" name="lname"><br><br>
    <label for="mnum">Mobile Number: </label><input type="text" id="mnum" name="mnum"><br><br>
    Gender: <label><input type="radio" name="gender" value="male">Male</label>
    <label><input type="radio" name="gender" value="female">Female</label><br><br>
    <label for="email">Email: </label><input type="text" id="email" name="email"><br><br>
    Favourite Music: <label><input type="checkbox" id="music" value="pop">POP</label>
    <label><input type="checkbox" id="music" value="rock">Rock</label>
    <label><input type="checkbox" id="music" value="other">Other</label><br><br>
    <label for="details">Additional Details: </label><br><textarea id="details" name="details" rows="5" cols="30"></textarea><br><br>
    <label><input type="checkbox" id="terms" value="agree">I agree to the terms and conditions</label>
    <br><br>
    <button name="submit" type="submit" value="submit">Submit</button>
    <button name="reset" type="reset" value="reset">Reset</button>
</form>
    
<form><fieldset>
    <legend>Car Registration</legend>
    <label for="oname">Owner Name: </label><input type="text" id="oname" placeholder="Owner Name"><br><br>
    <label for="oemail">Email: </label><input type="text" id="oemail" placeholder="Email"><br><br>
    <label for="pnum">Phone Number: </label><input type="text" id="pnum" placeholder="Phone Number"><br><br>
    Country: <select name="select country">
    <option value="sl">Sri Lanka</option>
    </select><br><br>
    <label for="model">Car Model: </label><input type="text" id="model" name="model"><br><br>
    Manufacture Year: <select name="select year">
    <option value="year" disabled selected hidden>Select Year</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    </select><br><br>
    Transmisson: <label><input type="radio" name="trans" value="manual">Manual</label>
    <label><input type="radio" name="trans" value="auto">Auto</label><br><br>
    <label for="details">Other: </label><br><textarea id="details" name="details" rows="5" cols="30"></textarea><br><br>
    <label><input type="checkbox" id="terms" value="agree">I agree to the terms and conditions</label>
    <br><br>
    <button name="submit" type="submit" value="submit">Submit</button>
    <button name="reset" type="reset" value="reset">Reset</button>
</fieldset></form>

</body>
</html>
